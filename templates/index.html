<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flask Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
      <h2>{{ post['title'] }}</h2>
      <p><em>Written by {{ post['author'] }}</em></p>
      <p>{{ post['content'] }}</p>
      <br />
      <!-- creating url for delete route -->
      <form action="{{ url_for('delete', post_id=post.id) }}" method="post">
        <input type="hidden" value="delete" />
        <button type="submit">Delete Post</button>
      </form>
      <!-- creating url for update route -->
      <form action="{{ url_for('update', post_id=post.id) }}" method="get">
        <input type="hidden" value="update" />
        <button type="submit">update Post</button>
      </form>
      <!-- creating url for like route -->
      <form action="{{ url_for('like', post_id=post.id)}}" method="get">
        <input type="hidden" value="like" />
        <button type="'submit">{{ post.likes }} likes</button>
      </form>
    </div>
    {% endfor %}
    <!-- creating a link for add route -->
    <a href="{{ url_for('add') }}">for more adding posts click here</a>
  </body>
</html>
